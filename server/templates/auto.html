{% extends "layout.html" %}
{% block content %}

<hr>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('video_feed') }}" width="640" height="480" class="img-fluid mb-3">
            <!-- jinja2のテンプレートの書き方です。/video_feedを呼び出しています。 -->
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="btn-group btn-group-lg" role="group" aria-label="Toggle buttons">
                    <button type="button" class="btn btn-primary {% if button1_active %}active{% endif %}" onclick="window.location.href='/auto/ai/1'">START</button>
                    <button type="button" class="btn btn-danger {% if button2_active %}active{% endif %}" onclick="window.location.href='/auto/ai/2'">STOP</button>
                </div>
                <p class="mt-3">
                </p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="btn-group btn-group-lg" role="group" aria-label="Toggle buttons">
                    <button type="button" class="btn btn-primary {% if button1_active %}active{% endif %}" onclick="window.location.href='/auto/class/1'">Person</button>
                    <button type="button" class="btn btn-danger {% if button2_active %}active{% endif %}" onclick="window.location.href='/auto/class/2'">Dog</button>
                </div>
                <p class="mt-3">
                    {% if button1_active %}
                        This is the description for Button 1
                    {% elif button2_active %}
                        This is the description for Button 2
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
</div>
<br>
<hr>
<!-- <div class="=row" style="position:relative;"> -->

<!-- </div> -->

{% endblock %}

<!DOCTYPE html>
<html lang="ja">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Okatron AI</title>
    <link rel="icon" href="/static/favicon/favicon.ico">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color: whitesmoke;">
<div style="display: flex; flex-direction: column; min-height: 80vh">
    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-10">
          <h1>Okatron AI   AUTO MODE</h1>
        </div>
        <div class="col text-end" >
          <img src="/static/img/logo.png" width="40%">
        </div>
      </div>
      <hr>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <img src="{{ url_for('video_feed') }}" width="640" height="480" class="img-fluid mb-3">
          </div>
          <br>
          <div class="col-md-6">
            <div class="row">
              <label class="col-md-2 col-form-label"><b>AI</b></label>
                <div class="col-md-5">
                  <div class="btn-group btn-group-toggle mx-3 btn-block" role="group" aria-label="Toggle buttons">
                    <button id=ai_start type="button" class="btn btn-primary btn-lg {% if btn1_ai_active %}active{% endif %}">START</button>
                    <button id=ai_stop type="button" class="btn btn-danger btn-lg {% if btn2_ai_active %}active{% endif %}" disabled>STOP</button>
                  </div>
                </div>
              </div>
              <div class="row my-3">
                <label class="col-md-2 col-form-label"><b>CLASS</b></label>
                <div class="col-md-10">
                  <div class="btn-group btn-group-toggle mx-3 btn-block" role="group" aria-label="Toggle buttons">
                    <button id="class1" type="button" class="btn btn-info btn-lg {% if btn1_class_active %}active{% endif %}" disabled>Person</button>
                    <button id="class2" type="button" class="btn btn-info btn-lg {% if btn2_class_active %}active{% endif %}">Dog</button>
                    <button id="class3" type="button" class="btn btn-info btn-lg {% if btn3_class_active %}active{% endif %}">Cell phone</button>
                  </div>
                </div>
              </div>
              <div class="row my-3">
                <label class="col-md-2 col-form-label"><b>ModelSize</b></label>
                <div class="col-md-10">
                  <div class="btn-group btn-group-toggle mx-3 btn-block" role="group" aria-label="Toggle buttons">
                    <button id="model1" type="button" class="btn btn-info btn-lg {% if btn1_model_active %}active{% endif %}" disabled>nano</button>
                    <button id="model2" type="button" class="btn btn-info btn-lg {% if btn2_model_active %}active{% endif %}">small</button>
                    <button id="model3" type="button" class="btn btn-info btn-lg {% if btn3_model_active %}active{% endif %}">large</button>
                  </div>
                </div>
              </div>
              <div class="row my-3">
                <label class="col-md-2 col-form-label"><b>ImageSize</b></label>
                  <div class="col-md-2">
                    <input type="number" class="form-control mx-3" id="imgx" placeholder="x">
                  </div>
                  <div class="col-md-2">
                    <input type="number" class="form-control mx-1" id="imgy" placeholder="y">
                  </div>
                  <div class="col-md-4">
                    <button id="submitimg" type="button" class="mx-1 btn btn-info">SET</button>
                  </div>
                </div>
                <div class="row my-3">
                  <label class="col-md-2 col-form-label"><b>IOU</b></label>
                  <div class="col-md-4">
                    <input type="number" class="form-control mx-3" id="iou" placeholder="Enter a number">
                  </div>
                  <div class="col-md-4">
                    <button id="submitiou" type="button" class="mx-1 btn btn-info">SET</button>
                  </div>
                </div>
                <div class="row my-3">
                  <label class="col-md-2 col-form-label"><b>Confidence</b></label>
                  <div class="col-md-4">
                    <input type="number" class="form-control mx-3" id="conf" placeholder="Enter a number">
                  </div>
                  <div class="col-md-4">
                    <button id="submitconf" type="button" class="mx-1 btn btn-info">SET</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="../static/js/auto.js" async></script>

</div>
</div>
<br>
<footer>
    <div align="center">
        <p>This is a Okatron AI application Powered by <b>GSMS OKTC</b></p>
    </div>
</footer>
</body>
</html>

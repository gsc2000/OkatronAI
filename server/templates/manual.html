<!DOCTYPE html>
<html lang="ja">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Okatron AI</title>
    <link rel="icon" href="../static/favicon/favicon.ico">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/cross-key.css">
  </head>
<body style="background-color: whitesmoke;">
<div style="display: flex; flex-direction: column; min-height: 80vh">
    <div class="container">
      <br>
      <div class="row">
        <div class="col-md-2" >
          <a href="/"><img src="../static/img/logo.png" width="40%"></a>
        </div>
        <div class="col-md-2 align-self-end">
          <button type="button" class="btn btn-dark btn-block" onclick="goBack()">BACK</button>
        </div>
        <div class="col-md-2 align-self-end">
          <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='/mode/1'">AUTO</button>
        </div>
        <div class="col-md-2 align-self-end">
            <button type="button" class="btn btn-warning btn-block" onclick="window.location.href='/mode/3'">PROGRAM</button>
        </div>
        <div class="col text-end align-self-end text-right">
            <h1>MANUAL MODE</h1>
        </div>
      </div>
      <hr>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <img src="{{ url_for('video_feed') }}" width="640" height="480" class="img-fluid mb-3">
          </div>
          <br>
          <div class="col-md-6">
            <div class="form-group row mb-3">
              <div class="col-md-6">
                <label class="text-center"><b>MOVE</b></label>
                <div class="cross-layout">
                  <button class="position-top btn cross-key-btn" id="move_forward"><span class="top-mark">▲</span></button>
                  <button class="position-left btn cross-key-btn" id="move_left"><span class="left-mark">▲</span></button>
                  <button class="position-right btn cross-key-btn" id="move_right"><span class="right-mark">▲</span></button>
                  <button class="position-bottom btn cross-key-btn" id="move_back"><span class="bottom-mark">▲</span></button>
                </div>
              </div>

              <div class="form-group row mb-3">
                <div class="col-md-6">
                  <label class="text-center"><b>CAMERA</b></label>
                  <div class="cross-layout">
                    <button class="position-top btn cross-key-btn" id="camera_top"><span class="top-mark">▲</span></button>
                    <button class="position-left btn cross-key-btn" id="camera_left"><span class="left-mark">▲</span></button>
                    <button class="position-right btn cross-key-btn" id="camera_right"><span class="right-mark">▲</span></button>
                    <button class="position-bottom btn cross-key-btn" id="camera_bottom"><span class="bottom-mark">▲</span></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <footer>
      <div align="center">
          <p>This is a Okatron AI application Powered by <b>GSMS OKTC</b></p>
      </div>
  </footer>
</body>
<script src="../static/js/manual.js" async></script>
<script src="../static/js/common.js" async></script>
</html>
